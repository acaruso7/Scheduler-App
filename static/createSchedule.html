<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ScheduleMe</title>
   <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/public/css/createschedule.css">
</head>

<body >
    <main >
        <div id="wrapper" class="animate">
            <nav class="navbar header-top fixed-top navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Create a New Schedule</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                
                <ul class="navbar-nav ml-md-auto d-md-flex">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-key"></i> DashBoard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="fas fa-key"></i> Logout</a>
                    </li>
                </ul>
                </div>
            </nav>
        </div>
        <form action="/createSchedule" method="POST" id='createSchedule' >
            <div class="container contact">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="contact-info">
                                <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                                <h4>Enter your schedule details and invite members to edit</h4>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="contact-form">
                                <div class="form-group">
                                  <label class="control-label col-sm-12" for="fname">Meeting Title:</label>
                                  <div class="col-sm-10">          
                                        <input type="text" name="title" placeholder="Enter a Meeting Title" class="title-input" required/>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="control-label col-sm-12" for="lname">Meeting Description:</label>
                                  <div class="col-sm-10">          
                                        <textarea type="text" name="description" rows="4" cols="50" class="description-input" placeholder='Enter a meeting description' required></textarea>        
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-8" for="comment">Meeting Dates:</label>
                                    <div class="col-sm-12" >
                                            <div class="input_date_fields_wrap">
                                                <button class="add_date_field_button">Add Another Date</button>
                                                <div><input type="date" name="dates" required></div>   
                                            </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-8" for="email">Team Member Emails:</label>
                                    <div class="col-sm-12">
                                        <div class="input_email_fields_wrap">
                                            <button class="add_email_field_button">Add Another Email</button>
                                            <div><input type="email" name="emails" placeholder="example@gmail.com" required></div>     
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">        
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
        </form>
    </main>    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="public/js/addEmail.js"></script>
    <script src="public/js/addDate.js"></script>
    <script src="public/js/checkDuplicates.js"></script>
</body>

</html>
